<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Volunteer Application</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="user_dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main>
        <section id="position-details">
            <!-- Position details dynamically populated -->
        </section>
        <form id="application-form">
            <h2>Submit Your Application</h2>
            <label for="reason">Why do you want to volunteer?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea><br>

            <label for="documents">Upload Documents (Optional):</label>
            <input type="file" id="documents" name="documents" multiple><br>

            <button type="submit">Submit Application</button>
        </form>
    </main>
    <script>
        async function loadPositionDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const positionId = urlParams.get('id');
            if (!positionId) {
                alert('Invalid position ID.');
                return;
            }

            try {
                const response = await fetch(`/organizations/positions/${positionId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}` // Include token for authentication
                    }
                });

                if (!response.ok) {
                    // Check if the response is HTML instead of JSON
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('text/html')) {
                        throw new Error('Server returned an unexpected response. Please check your API endpoint.');
                    }

                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to fetch position details.');
                }

                const data = await response.json();

                const detailsSection = document.getElementById('position-details');
                detailsSection.innerHTML = `
                    <h2>${data.organization.name}</h2>
                    ${data.organization.logo ? `<img src="${data.organization.logo}" alt="${data.organization.name}" style="max-width: 200px;">` : ''}
                    <p>${data.organization.description}</p>
                    <h3>Position Details</h3>
                    <p><strong>Title:</strong> ${data.position.title}</p>
                    <p><strong>Description:</strong> ${data.position.description}</p>
                    <p><strong>Requirements:</strong> ${data.position.requirements}</p>
                    <p><strong>Location:</strong> ${data.position.location}</p>
                    <p><strong>Deadline:</strong> ${new Date(data.position.deadline).toLocaleDateString()}</p>
                `;
            } catch (error) {
                console.error('Error loading position details:', error);
                alert(error.message || 'Failed to load position details.');
            }
        }

        document.getElementById('application-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const positionId = urlParams.get('id');
            if (!positionId) {
                alert('Invalid position ID.');
                return;
            }

            const reasonInput = document.getElementById('reason').value.trim();
            if (!reasonInput) {
                alert('Reason for applying is required.');
                return;
            }

            const formData = new FormData(event.target);
            formData.append('positionId', positionId);

            try {
                console.log('Submitting application with payload:', {
                    reason: reasonInput,
                    positionId,
                }); // Debugging payload

                const response = await fetch(`/positions/${positionId}/apply`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`, // Include token for authentication
                    },
                    body: formData,
                });

                if (!response.ok) {
                    // Check if the response is HTML instead of JSON
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('text/html')) {
                        throw new Error('Server returned an unexpected response. Please check your API endpoint.');
                    }

                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to submit application.');
                }

                const result = await response.json();
                alert(result.message);
                window.location.href = 'user_dashboard.html';
            } catch (error) {
                console.error('Error submitting application:', error);
                alert(error.message || 'Failed to submit application.');
            }
        });


        loadPositionDetails();
    </script>
</body>

</html>
